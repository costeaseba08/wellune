<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellune | Catalog Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FDFBF7;
            --text: #1C1C1C;
            --sage: #8DAA91;
            --gold: #C5A059;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* Navigation */
        nav {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(253, 251, 247, 0.95);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }

        .logo { font-family: 'Tenor Sans', sans-serif; font-size: 24px; letter-spacing: 7px; text-transform: uppercase; }

        /* Hero & Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 100px;
        }

        header p { 
            font-size: 11px; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 20px; color: #999;
            animation: fadeInUp 1s ease forwards;
        }

        header h1 { 
            font-family: 'Cormorant Garamond', serif; font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 300; line-height: 1.1;
            animation: fadeInUp 1.2s ease 0.3s forwards; opacity: 0;
        }
        header h1 i { font-style: italic; color: var(--sage); }

        /* Catalog Grid */
        .shop-container { padding: 50px 5% 100px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 40px; }
        
        .product-card {
            background: var(--white);
            padding: 30px;
            display: flex;
            flex-direction: column;
            border: 1px solid transparent;
            position: relative;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
            transition: transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), 
                        opacity 0.8s ease, 
                        border-color 0.4s ease, 
                        box-shadow 0.4s ease;
        }

        .product-card.visible { opacity: 1; transform: translateY(0); }

        .product-card:hover:not(.coming-soon) { 
            border-color: var(--sage); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.03); 
        }

        .image-container { width: 100%; height: 320px; overflow: hidden; margin-bottom: 25px; }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            mix-blend-mode: multiply;
            transition: transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .product-card:hover .product-image { transform: scale(1.05); }

        /* Coming Soon Styling */
        .product-card.coming-soon { cursor: default; }
        .product-card.coming-soon .product-image { opacity: 0.3; filter: grayscale(1); }
        .coming-soon-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9);
            padding: 12px 24px;
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            border: 1px solid var(--text);
            z-index: 10;
        }

        .type-label { font-size: 9px; letter-spacing: 3px; text-transform: uppercase; color: var(--gold); margin-bottom: 15px; }
        .product-name { font-family: 'Tenor Sans', sans-serif; font-size: 22px; margin-bottom: 15px; }
        
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; border-top: 1px solid #f9f9f9; padding-top: 20px;}
        .price { font-family: 'Cormorant Garamond', serif; font-size: 20px; color: #777; }
        
        .btn-details {
            padding: 12px 24px;
            background: var(--text);
            color: white;
            border: none;
            font-family: 'Montserrat';
            font-size: 9px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
        }
        .btn-details:hover { background: var(--sage); }
        .btn-disabled { background: #eee; color: #aaa; cursor: default; }

        /* Footer */
        footer {
            padding: 100px 5%;
            background: var(--white);
            text-align: center;
            border-top: 1px solid rgba(0,0,0,0.03);
        }
        .contact-title { font-family: 'Tenor Sans', sans-serif; letter-spacing: 5px; text-transform: uppercase; font-size: 18px; margin-bottom: 40px; color: var(--gold); }
        .contact-links { display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .contact-item { text-decoration: none; color: var(--text); font-size: 14px; letter-spacing: 1px; transition: color 0.3s; }
        .contact-item:hover { color: var(--sage); }
        .contact-item b { font-family: 'Tenor Sans'; font-weight: 400; text-transform: uppercase; margin-right: 10px; color: #999; font-size: 11px; }

        /* Modal */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 5%;
            transition: opacity 0.4s ease;
        }
        .modal.active { display: flex; }
        
        @keyframes modalScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .modal-content {
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 50px;
            align-items: flex-start;
            animation: modalScale 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
        }
        .modal-close { position: absolute; top: 40px; right: 40px; cursor: pointer; letter-spacing: 2px; font-size: 12px; border-bottom: 1px solid var(--text); padding-bottom: 5px; }

        .desc-text { line-height: 1.8; color: #555; font-size: 14px; margin-bottom: 20px; }
        .desc-section { margin-bottom: 25px; }
        .desc-section h4 { font-family: 'Tenor Sans'; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; color: var(--gold); }
        .desc-section ul { list-style: none; }
        .desc-section ul li { font-size: 13px; margin-bottom: 5px; position: relative; padding-left: 15px; }
        .desc-section ul li::before { content: "—"; position: absolute; left: 0; color: var(--sage); }

        @media (max-width: 768px) {
            .shop-container { grid-template-columns: 1fr; }
            .modal-content { grid-template-columns: 1fr; text-align: left; }
            .modal-content img { height: 250px; margin: 0 auto; display: block; }
            header h1 { font-size: 2.5rem; }
        }
    </style>
</head>

    function renderShop() {
        const shop = document.getElementById('shop');
        shop.innerHTML = products.map((p, index) => {
            const isSoon = p.status === 'coming-soon';
            return `
                <div class="product-card ${isSoon ? 'coming-soon' : ''}" 
                     onclick="${isSoon ? '' : `openDetails(${p.id})`}"
                     style="transition-delay: ${index * 0.1}s">
                    ${isSoon ? '<div class="coming-soon-badge">În Curând</div>' : ''}
                    <div class="image-container">
                        <img src="${p.img}" alt="${p.name}" class="product-image">
                    </div>
                    <span class="type-label">${p.type}</span>
                    <h2 class="product-name">${p.name}</h2>
                    <div class="price-row">
                        <span class="price">${isSoon ? 'TBA' : p.price + ' LEI'}</span>
                        <button class="btn-details ${isSoon ? 'btn-disabled' : ''}">${isSoon ? 'Indisponibil' : 'Afla detalii'}</button>
                    </div>
                </div>
            `;
        }).join('');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.product-card').forEach(card => observer.observe(card));
    }

    function openDetails(id) {
        const p = products.find(item => item.id === id);
        const modal = document.getElementById('product-modal');
        const body = document.getElementById('modal-body');

        body.innerHTML = `
            <img src="${p.img}" style="width:100%; mix-blend-mode: multiply;">
            <div>
                <span class="type-label" style="color:var(--sage)">${p.type}</span>
                <h2 style="font-family:'Tenor Sans'; font-size:32px; margin:20px 0;">${p.name}</h2>
                <p class="desc-text">${p.intro}</p>
                
                <div class="desc-section">
                    <h4>Ingrediente Cheie</h4>
                    <ul>${p.ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
                </div>

                <div class="desc-section">
                    <h4>Beneficii</h4>
                    <ul>${p.benefits.map(b => `<li>${b}</li>`).join('')}</ul>
                </div>

                <div class="desc-section">
                    <h4>Mod de utilizare</h4>
                    <p class="desc-text" style="font-size:13px;">${p.usage}</p>
                </div>

                <p style="font-family:'Cormorant Garamond'; font-size:24px; margin-top:20px;">Preț: ${p.price} LEI</p>

            </div>
        `;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('product-modal').classList.remove('active');
        document.body.style.overflow = 'auto';
    }
